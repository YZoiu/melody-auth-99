<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody 算号器</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #007AFF; color: white; border: none; border-radius: 6px; font-size: 16px; }
        #res { margin-top: 20px; padding: 15px; background: #fff3f3; color: #d63031; text-align: center; font-size: 20px; font-weight: bold; border-radius: 6px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Melody 授权码生成</h2>
        <label>授权日期 (YYYYMMDD):</label>
        <input type="number" id="date" placeholder="例如 20260210">
        <label>私密密钥 (SECRET_KEY):</label>
        <input type="text" id="key" value="Melody_2026">
        <button onclick="calc()">生成今日授权码</button>
        <div id="res"></div>
    </div>

    <script>
        function calc() {
            const date = document.getElementById('date').value;
            const key = document.getElementById('key').value;
            if(!date) return alert("填下日期");
            const hash = md5(date + "_" + key).substring(0, 8).toUpperCase();
            const resDiv = document.getElementById('res');
            resDiv.style.display = 'block';
            resDiv.innerText = hash;
        }
        // 自动设置今日日期
        const d = new Date();
        document.getElementById('date').value = d.getFullYear() + String(d.getMonth()+1).padStart(2,'0') + String(d.getDate()).padStart(2,'0');
    </script>
</body>
</html>
